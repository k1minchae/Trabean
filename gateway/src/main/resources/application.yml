# Spring ?????? ??
spring:
  application:
    name: gateway  # ??????? ?? ??

  # Spring Cloud Gateway ??
  cloud:
    gateway:
      mvc:
        routes: # ??? ?? ??ì•„
          - id: accountRoute  # ??? ID
            uri: lb://ACCOUNT # ??? ??? URI (??? ?? URI? ???? ?)
            predicates: # ??? ????? ??
              - Path=/api/accounts/**  # /account/** ??? ?? ??? ??

          - id: chatbotRoute
            uri: lb://CHATBOT
            predicates:
              - Path=/api/chatbot/**

          - id: notificationRoute
            uri: lb://NOTIFICATION
            predicates:
              - Path=/api/notification/**

          - id: paymentRoute
            uri: lb://PAYMENT
            predicates:
              - Path=/api/payments/**

          - id: travelRoute
            uri: lb://TRAVEL
            predicates:
              - Path=/api/travel/**

          - id: userRoute
            uri: lb://USER
            predicates:
              - Path=/api/user/**
