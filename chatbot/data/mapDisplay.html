<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps 반경 표시</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTyW2rE2HZ-kLEWk22mUtKQOfVYPd5BjQ"></script>
    <script>
      // 지도와 원형 반경을 그리는 함수
      function initMap() {
        // 특정 위치 (서울 강남구 테헤란로34길 14) 설정
        const center = { lat: 35.50140609595665, lng: 127.04173085185646 };

        // 지도 초기화
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15, // 지도의 초기 확대 수준
          center: center, // 지도 중심 설정
        });

        // 반경 R미터를 설정하여 원 그리기
        const cityCircle = new google.maps.Circle({
          strokeColor: "#FF0000", // 원의 테두리 색
          strokeOpacity: 0.8, // 테두리 투명도
          strokeWeight: 2, // 테두리 두께
          fillColor: "#FF0000", // 원 내부 색
          fillOpacity: 0.35, // 내부 투명도
          map: map, // 원을 그릴 지도
          center: center, // 원의 중심점
          radius: 10000, // 반경 (미터 단위)
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <h3>Google Maps에서 반경 R미터 표시</h3>
    <div id="map" style="height: 500px; width: 100%"></div>
    <!-- 지도를 표시할 div -->
  </body>
</html>
